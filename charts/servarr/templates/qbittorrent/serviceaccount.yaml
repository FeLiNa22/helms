{{- if and .Values.qbittorrent.enabled .Values.qbittorrent.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-qbittorrent
  labels:
    {{- call "servarr.labels" "qbittorrent" | nindent 4 }}
  {{- with .Values.qbittorrent.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
