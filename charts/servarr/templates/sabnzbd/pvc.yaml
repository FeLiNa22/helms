{{- if and .Values.sabnzbd.enabled .Values.sabnzbd.persistence.enabled (not .Values.sabnzbd.persistence.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-sabnzbd
  labels:
    {{- include "servarr.labels" (dict "context" . "appName" "sabnzbd") | nindent 4 }}
  {{- if .Values.sabnzbd.persistence.annotations }}
  annotations:
    {{- toYaml .Values.sabnzbd.persistence.annotations | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.sabnzbd.persistence.accessMode | quote }}
  {{- if .Values.sabnzbd.persistence.storageClass }}
  storageClassName: {{ .Values.sabnzbd.persistence.storageClass | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.sabnzbd.persistence.size | quote }}
{{- end }}
