{{- if .Values.emby.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-emby
  labels:
    {{- call "servarr.labels" "emby" | nindent 4 }}
spec:
  type: {{ .Values.emby.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.emby.service.port | default 8096 }}
      targetPort: http
      protocol: TCP
      name: http
{{ if (and (eq .Values.emby.service.type "NodePort") (not (empty .Values.emby.service.nodePort))) }}
      nodePort: {{.Values.emby.service.nodePort}}
{{ end }}
  selector:
    {{- call "servarr.selectorLabels" "emby" | nindent 4 }}
{{- end }}
