## Default production values for Penpot

backend:
  service:
    type: LoadBalancer
    port: 80

frontend:
  service:
    type: LoadBalancer
    port: 80

exporter:
  service:
    type: LoadBalancer
    port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
  hosts:
    - host: penpot.example.com
      paths:
        - path: /
          pathType: Prefix

# Persistence for assets
persistence:
  storageClass: "ceph-rbd"

# PostgreSQL persistence
postgresql:
  primary:
    persistence:
      storageClass: "ceph-rbd"

# Redis persistence
redis:
  master:
    persistence:
      storageClass: "ceph-rbd"
